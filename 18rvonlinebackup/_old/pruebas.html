<!DOCTYPE html>
<html>
<head>
<title>-MÃ¡quinaCondor</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript">  

// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
// Evalua y Devuelve valores monedas. POr ahora random, luego evalua datos segun rangos 
function money1(val1, val2) {
	  var money1Val = Math.random() * (val2 - val1) + val1 ;  	
 		return money1Val; 
 }


// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
// VALORES MONEDAS
var money1Low = 5.0;
var money1High = 6.0;


// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
// MUESTRA VALORES MONEDAS
var intervalo = setInterval(myTimer, 1000);
var valorVar1;

function myTimer() {
    var hora = new Date();
 	valorVar1 = money1(money1Low, money1High);
    
    document.getElementById("muestrahora").innerHTML = hora.toLocaleTimeString();
    document.getElementById("valor1").innerHTML = "este es el valor= " + valorVar1;

}

// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
// API
var xmlhttp = new XMLHttpRequest();
var url = "http://www.w3schools.com/website/customers_mysql.php";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].Name +
        "</td><td>" +
        arr[i].City +
        "</td><td>" +
        arr[i].Country +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("cargaapi").innerHTML = out;
}


</script>  


</head>
<body>
    <p>TIEMPO</p>
    <div id="muestrahora"></div>

    <p>VALOR1</p>
    <div id="valor1"></div>

    <p>API1</p>
    <div id="cargaapi"></div>


</body>
</html>
